

<h1>Add News Page</h1>
<div class="container">
    <div class="card">
        <div class="card-header">
            Add Article 
        </div>
        <div>
            <img *ngIf="imageSrc === ''"
                            src="https://img.freepik.com/premium-vector/man-avatar-profile-picture-vector-illustration_268834-538.jpg"
                            alt="example placeholder" style="width: 300px;" />
                        <img *ngIf="imageSrc != ''" [src]="imageSrc" alt="example placeholder" style="width: 300px;" />
                        <div class="btn btn-primary btn-rounded">
                            <label class="form-label text-white m-1" for="customFile1">Choose file</label>
                            <input type="file" class="form-control d-none" formControlName="img"
                                (change)="uploadFile($event)" id="customFile1" />
                        </div>
        </div>
        <div class="card-body">
            <textarea [froalaEditor]="options2" [(froalaModel)]="content" formControlName="edit"></textarea>
        </div>
    </div>
</div>
