<section class="contact-form bg-light py-5" *ngIf="contactCard">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Contact Us</h2>
                <form [formGroup]="contactForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input formControlName="subject" type="text" class="form-control" id="subject" placeholder="Enter the subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea formControlName="message" class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit" (click)="submitForm()" class="btn btn-primary">Send Message</button>
                </form>
                
            </div>
            
            <div class="col-md-6 mt-3">
                <h2 class="mb-4">Our Location</h2>
                <!-- Add a map or location image here if relevant -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3771.921349549603!2d72.82837801476191!3d19.076191857123793!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c63000c4b949%3A0x5b8b7b5f44a8e456!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1624445118063!5m2!1sen!2sin"
                    class="w-100" height="400" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>
    </div>
</section>
