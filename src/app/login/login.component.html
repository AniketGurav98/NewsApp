<section class="vh-100 ">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card gradient-custom text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center" *ngIf="!otpSent">
            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
            <p class="text-white-50 mb-5">Please enter your login and password!</p>

            <form [formGroup]="loginForm">
              <div class="form-outline form-white mb-4">
                <input type="email" placeholder="UserId" id="typeEmailX" class="form-control form-control-lg" formControlName="userId" minlength="4"/>
                <label class="form-label" for="typeEmailX">UserId</label>
              </div>
              

              
              
              <div class="form-outline form-white mb-4">
                <input type="password" placeholder="Password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" />
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

              <button class="btn btn-outline-light btn-lg px-5" [disabled]="" type="button" (click)="submitLoginForm()">Login</button>
            </form>
          </div>

          <div class="card-body p-5 text-center" *ngIf="otpSent && !otpVerified">
            <h2 class="fw-bold mb-2 text-uppercase">OTP Verification</h2>
            <p class="text-white-50 mb-5">Please enter the OTP sent to your email!</p>

            <form [formGroup]="otpForm">
              <div class="form-outline form-white mb-4">
                <input type="text" id="otp" class="form-control form-control-lg" formControlName="otp" placeholder="Enter your OTP" />
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="button" (click)="verifyOTP()">Verify OTP</button>
            </form>
          </div>

          <div class="card-body p-5 text-center" *ngIf="otpVerified">
            <h2 class="fw-bold mb-2 text-uppercase">OTP Verified</h2>
            <p class="text-white-50 mb-5">You have successfully verified your OTP!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
